<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{userMenu :: copy}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 th:text="'Выбирите ' + ${resourceType}">Выбирите ресурс</h1>
            <table class="table">

                <table>
                    <thead>
                        <tr>
                            <th th:text="${resourceType}">Ресурс</th>
                            <th th:text="Описание">Описание</th>
                        </tr>
                    </thead>
                <tbody>
                <tr th:each="resource : ${resources}">
                    <td>
                        <a th:href="@{'/resources/' + ${resource.id}}" th:text="${resource.name}"</a>
                    </td>
                    <td th:text="${resource.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
